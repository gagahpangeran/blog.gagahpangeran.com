name: Update Post Content
on:
  push:
    branches:
      - master
    paths:
      - "content/**"

jobs:
  post:
    name: Update Post
    runs-on: ubuntu-latest
    steps:
      - name: Fetch all tags
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout to latest tags
        run: git checkout $(git describe --tags $(git rev-list --tags --max-count=1))

      - name: Get latest change in content directory from master branch
        run: git checkout master content/

      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build app
        run: yarn build

      - name: Install netlify-cli
        run: yarn global install netlify-cli@3.8.0

      - name: Deploy to netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify-cli --dir=public --prod

name: Update Post Content
on:
  push:
    branches:
      - master
    paths:
      - "content/**"
  workflow_run:
    workflows: ["Lint", "Test"]
    types:
      - completed

jobs:
  post:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Update Post
    runs-on: ubuntu-latest
    steps:
      - name: Fetch all tags
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout to latest tags
        run: git checkout $(git describe --tags $(git rev-list --tags --max-count=1))

      - name: Get latest change in content directory from master branch
        run: git checkout master content/

      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Get local node modules directory path
        id: yarn-node-modules-path
        run: echo "::set-output name=dir::$(pwd)/node_modules"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ steps.yarn-node-modules-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build app
        run: yarn build

      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: |
            deploy --dir=public --prod
